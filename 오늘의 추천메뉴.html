<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>오늘의 음식 메뉴 추천</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}
		h1 {
			margin-top: 50px;
			font-size: 36px;
			color: #333;
		}
		p {
			font-size: 24px;
			color: #666;
			margin-top: 20px;
		}
		button {
			background-color: #ff8c00;
			color: #fff;
			border: none;
			padding: 10px 20px;
			font-size: 18px;
			border-radius: 5px;
			margin-top: 30px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>오늘의 음식 메뉴 추천</h1>
	<p id="menu"></p>
	<button onclick="getMenu()">메뉴 추천 받기</button>
	<script>
		function getMenu() {
			var menus = [
				"짜장면",
				"피자",
				"치킨",
				"라면",
				"초밥",
				"파스타",
				"샌드위치",
				"보쌈",
				"떡볶이",
				"김밥",
				"비빔밥",
				"쌀국수",
				"탕수육",
				"우동",
				"돈까스",
				"칼국수",
				"닭갈비",
				"감자탕",
				"족발",
				"햄버거"
			];
			var index = Math.floor(Math.random() * menus.length);
			var menu = menus[index];
			document.getElementById("menu").innerHTML = "오늘은 " + menu + " 어때요?";
		}
		function getMenu() {
    var menus = [
        "짜장면",
        "피자",
        "치킨",
        "라면",
        "초밥",
        "파스타",
        "샌드위치",
        "보쌈",
        "떡볶이",
        "김밥",
        "비빔밥",
        "쌀국수",
        "탕수육",
        "우동",
        "돈까스",
        "칼국수",
        "닭갈비",
        "감자탕",
        "족발",
        "햄버거"
    ];
    var index = Math.floor(Math.random() * menus.length);
    var menu = menus[index];
    var searchUrl = "https://search.naver.com/search.naver?query=" + encodeURIComponent(menu);
    var newWindow = window.open(searchUrl, "_blank");
    newWindow.focus();
    document.getElementById("menu").innerHTML = "오늘은 " + menu + " 어때요?";
}

	</script>
</body>
</html>
